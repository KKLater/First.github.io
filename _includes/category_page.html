


<link rel="stylesheet" type="text/css" href="{{ "/assets/css/post_list.css" | prepend: site.baseurl }}">


<div  class="uk-width-1 uk-child-width-1  uk-margin-auto-left uk-margin-auto-right"  style="max-width: 640px;">
	{% for cat in site.categories %}
	{% assign name = cat.first %}
	{% assign posts = cat.last %}
	<div id="{{ name }}" class="" style="display: none">
		<div class="uk-margin-small-left uk-margin-medium-top uk-text-uppercase" style="font-size: 3em;" >a</div>
		<div class="uk-margin-small-left uk-text-mate">
			共计 {{ posts.size }} 篇文章
		</div> 




		<div class="uk-card uk-card-default uk-card-body uk-margin-auto-left uk-margin-auto-right uk-margin-medium-top" style="max-width: 640px;">
			{% for post in posts %}
			<article uk-grid>
				<div class="uk-width-2-3">
					<p class="uk-margin-small-left uk-text-truncate"><i class="fa fa-pagelines" aria-hidden="true" style="margin-right: 10px"></i><a class="uk-button uk-button-text" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
				</div>
				<div class="uk-width-1-3 uk-text-right">
					{{ post.date | date: "%F"}}
				</div>
			</article>
				{% endfor %}
			</div>

		</div>
					{% endfor %}

	</div>


<script type="text/javascript">
	(function() {
		var hash = window.location.hash.substring(1);
		var dirs = hash.split("/");
		var collection = dirs[1];
		var className = '#'+collection;
		var child = $(className)[0].childNodes[1].childNodes;
		child[0].nodeValue = collection;
		document.title = "Category: " + collection;
		$(className).css({
			display: 'block',
		});	

	})();
</script>
