	<div class="uk-width-1 uk-child-width-1">
    <div class="uk-margin-medium-left uk-margin-medium-top uk-text-large  uk-margin-auto uk-text-uppercase" style="max-width: 640px; font-size: 3em;" >TAGS</div>
		<div class="uk-margin-small-left uk-margin-small-right uk-margin-medium-top  uk-card uk-card-default uk-card-body uk-margin-auto" style="max-width: 640px">
			<ul class="uk-nav-default" uk-nav>
				{% for tag in site.tags %}
				{% capture tag_name %}{{ tag | first }}{% endcapture %}
				<li class="uk-parent uk-text-uppercase uk-margin-small">
					<a href="#">
						<div uk-grid>
							<div class="uk-width-2-3  uk-text-left">
								{{ tag_name }}
							</div>
							<div class="uk-width-1-3 uk-text-right">
								<i class="fa fa-pagelines" aria-hidden="true" style="margin-right: 10px"></i>{{ tag | last | size }}
							</div>
						</div>

					</a>
					<ul class="uk-nav-sub">
						{% for post in site.tags[tag_name] %}
						<li class="uk-margin-small-top"><div class="uk-panel uk-panel-box uk-text-truncate" style="margin-right: 10px"></div><a target="__blance"  href="{{ site.url }}{{ post.url }}">{{post.title}}</a></li>
						{% endfor %}
					</ul>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
